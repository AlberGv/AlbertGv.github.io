---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Publicado el {{ page.date | date: "%d/%m/%y." }}
  </div>

  {% include comment-section.html url=page.url %}
  
  {% include disqus.html %}
</article>
