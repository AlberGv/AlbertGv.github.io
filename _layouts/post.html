---
layout: default
---

<article class="post">
  <h2>{{ page.title }}</h2>

  <div class="entry">
    {{ content }}
  </div>

  <div class="published">
    datetime="{{ page.date | date_format("%d/%m/%Y %H:%M") }}">{{page.date | date_format("%A, %B %e, %Y") }}
  </div>

  {% include comment-section.html url=page.url %}
  
  {% include disqus.html %}
</article>
